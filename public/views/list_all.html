<div ng-repeat="definition in definitions">
  <div ng-repeat="word in definition.options">
    <div class="ui card" id="card_index">
      <div class="content">
        <div class="header">{{ word.title }}</div>
        <div class="meta"></div>
        <div class="description">{{ word.definition }}</div>
      </div>
    </div>
  </div>
</div>
