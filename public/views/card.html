<div class="definition_box">
  <span class="manao">manaʻo</span>
  <span class="meaning">meaning:</span>
</div>
<div class="question" id="question_box">
  <h2>{{card.meaning}}</h2>
</div>
<div class="choose_box">
  <span class="olelo">choose the correct ʻōlelo</span>
  <span class="word">word:</span>
</div>
  

<div class="ui list" id="cards_box">
  <div class="ui card" ng-click="userSelectsOption($event, option)" ng-repeat="option in card.options" id="cards">
    <div class="content">
      <div class="ui top attached label">
        <div class="header">{{ option.title }}</div>
      </div>
        <div class="meta"></div>
        <div class="description" ng-show="showAnswers">
          {{ option.definition }}
        </div>
    </div>
  </div> 
</div> 

<div class="next_button_box" ng-show="showNextButton">
 <a class="next_button" ui-sref="card({name:''})">
    <button class="fluid ui animated button" tabindex="0" id="next_button">
      <div class="visible content">
        next mana'o
      </div>
      <div class="hidden content">
        <i class="arrow right icon"></i>
      </div>
    </button>
  </a>
</div>
